<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tablas en HTML</title>
    <link rel="stylesheet" href="css/estilo-tablas.css" />
  </head>
  <body>
    <!-- TABLE: Etiqueta padre -->
    <table>
      <!-- TR: Define una fila de celdas -->
      <tr>
        <!-- TH: Define una celda para la cabecera de la tabla -->
        <th>Documento</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
      </tr>
      <tr>
        <!-- TD: Define una celda -->
        <td>55666777</td>
        <td>Fabiana</td>
        <td>Richards</td>
        <td>fabiana@gmail.com</td>
      </tr>
      <tr>
        <td>22333444</td>
        <td>Martín</td>
        <td>Pérez</td>
        <td>martin@gmail.com</td>
      </tr>
    </table>
  </body>
</html>
