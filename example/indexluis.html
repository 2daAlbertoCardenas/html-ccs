<!DOCTYPE html>
<!--el tipo de documento.-->
<html>
	<head>
		<!--la etiqueta <head>. Esta etiqueta actúa como un contenedor de todo
        aquello que quieres incluir en la página HTML que no es contenido visible por los
        visitantes de la página. Incluye cosas como palabras clave (keywords), una descripción
        de la página que quieres que aparezca en resultados de búsquedas, código CSS para
        dar estilo al contenido, declaraciones del juego de caracteres, etc.-->
		<meta charset="utf-8" />
		<!--esta etiqueta establece el juego de caracteres que tu
            documento usará en utf-8, que incluye casi todos los caracteres de todos los idiomas
            humano-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ejercicio 1</title>
	</head>
	<body>
		<header>
			<!--cabecera de la página-->
			<nav></nav>
			<!--va adentro de header-->
		</header>
		<footer></footer>
		<!--los información de pie de página-->

		<div style="background-color: aqua">
			<button>Enviar</button>
			<a href="www.google.com">google coloreado</a>
		</div>
		<div></div>
		<!--Contenedor de todo lo que quieras, poner otra etiqueta-->
		<a href="https:www.google.com">buscador</a
		><!--Enlace para paginas-->
		<p></p>
		<!--Parrafo-->
		<h1>Título h1</h1>
		<!--encabezado, título-->
		<h2>Título h2</h2>
		<h6>títulito jijijij</h6>
		<p>Cooperacion Humana</p>
		<form action="">
			<!--donde va la info-->
			<input type="" />
			<input type="numero" />
		</form>
		<img
			src=""
			alt=""
		/><!--muestra las imagens y alt te muestra lo que debería mostrar-->
		<u1
			><!--listas-->
			<li>santi</li>
			<li>luis</li>
		</u1>
		<ol>
			<li>santi</li>
			<li>Luis</li>
		</ol>
	</body>
</html>
