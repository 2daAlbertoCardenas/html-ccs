<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formato de texto - HTML</title>
  </head>
  <body>
    <h1>Curso de programación</h1>
    <p>Este es el <strong>primer</strong> párrafo.</p>
    <p>Este es el <em>segundo</em> párrafo.</p>
    <p>Este es el <small>tercer</small> párrafo.</p>
    <p>Este es el <mark>cuarto</mark> párrafo.</p>
    <p>Este es el quinto párrafo</p>
  </body>
</html>
